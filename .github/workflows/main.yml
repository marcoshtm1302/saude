name: Atualizar Relatorio Saude
on:
  schedule:
    - cron: '0 11 * * *' # 08:00 no horário de Brasília (UTC-3)
  push:
    branches: [main]
  workflow_dispatch: # Adiciona botão para teste manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixar Codigo
        uses: actions/checkout@v4

      - name: 2. Instalar R (O Motor)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      - name: 3. Instalar Quarto e TinyTeX (O Gerador de PDF)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true 

      # --- NOVO PASSO ADICIONADO AQUI ---
      # Explicação Lógica: O Linux do GitHub vem "vazio". Para o R conseguir
      # instalar (compilar) o Tidyverse, ele precisa dessas livrarias de sistema
      # para lidar com criptografia (ssl), download (curl) e fontes/texto (harfbuzz/fribidi).
      - name: 3.1. Instalar Dependências do Sistema (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libfontconfig1-dev libfreetype6-dev pkg-config libharfbuzz-dev libfribidi-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: 4. Instalar Bibliotecas (A Ferramenta)
        run: |
          Rscript -e 'install.packages(c("tidyverse", "scales", "janitor"))'

      - name: 5. Renderizar PDF
        run: quarto render Projeto_saude.qmd --to pdf

      - name: 6. Upload do Relatorio Final
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Saude-Final
          path: Projeto_saude.pdf
