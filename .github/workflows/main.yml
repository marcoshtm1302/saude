name: Atualizar Relatorio Saude
on:
  schedule:
    - cron: '0 11 * * *' # 08:00 no horário de Brasília (UTC-3)
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Instalar dependencias
        run: Rscript -e 'install.packages(c("tidyverse", "scales", "janitor"))'
      - name: Renderizar PDF
        run: quarto render Projeto_saude.qmd --to pdf
      - name: Upload do PDF
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Saude-Final
          path: Projeto_saude.pdf
