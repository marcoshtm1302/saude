name: Atualizar Relatorio Saude
on:
  schedule:
    - cron: '0 11 * * *' # 08:00 no horário de Brasília (UTC-3)
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Codigo
        uses: actions/checkout@v4

      - name: Instalar R (Obrigatório para os pacotes)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Instalar Quarto e TinyTeX (Motor PDF)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true 

      - name: Instalar Bibliotecas da Secretaria
        run: Rscript -e 'install.packages(c("tidyverse", "scales", "janitor"))'

      - name: Renderizar PDF
        run: quarto render Projeto_saude.qmd --to pdf

      - name: Upload do Relatorio Final
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Saude-Final
          path: Projeto_saude.pdf
